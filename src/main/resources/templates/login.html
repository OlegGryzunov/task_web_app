<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <title>Аутентификация пользователя</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link data-th-href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>      
   </head>
   <body>
      <div>
         <form action="login" method="post">
            <h2>Пожалуйста введите свои данные для входа в систему</h2>
            <fieldset class="form-group">
               <label for="username">Логин:</label>
               <input type="text" class="form-control" id="username" name="username" required maxlength="45">
            </fieldset>
            <fieldset class="form-group">            
               <label for="password">Пароль:</label>
               <input type="password" class="form-control" id="password" name="password" required maxlength="45">
            </fieldset>
            <button type="submit" class="btn btn-primary">Войти</button>
         </form>
      </div>
      <div class="d-flex justify-content-center">
         <a data-th-href="@{registration}">Зарегистрироваться</a>
      </div>
   </body>
</html>
