<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
   <head>
      <meta charset="UTF-8">
      <title>Сервис планирования и организации задач</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link data-th-href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
   </head>
   <body>
      <h3>Сервис планирования и организации задач</h3>
      <div sec:authorize="!isAuthenticated()">
         <h4><a href="/login">Войти</a></h4>
         <h4><a href="/registration">Зарегистрироваться</a></h4>
      </div>
      <div sec:authorize="isAuthenticated()">
         <h4><a href="/logout">Выйти</a></h4>
      </div>
      <h4><a href="/menu">Меню</a></h4>
   </body>
</html>
